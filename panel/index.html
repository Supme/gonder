<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gonder panel</title>

    <script type="application/javascript">
        var version = {{.version}};
    </script>

    <script type="application/javascript" src="assets/jquery/jquery-3.1.1.min.js?{{.version}}"></script>
    <script type="application/javascript" src="assets/w2ui/w2ui.js?{{.version}}"></script>

    <link rel="stylesheet" type="text/css" href="assets/w2ui/w2ui.css?{{.version}}" />

    <link rel="stylesheet" type="text/css" href="assets/codemirror/codemirror.css?{{.version}}" />
    <link rel="stylesheet" type="text/css" href="assets/codemirror/dracula.css?{{.version}}" />
    <script src="assets/codemirror/codemirror.js?{{.version}}"></script>
    <script src="assets/codemirror/selection-pointer.js?{{.version}}"></script>
    <script src="assets/codemirror/xml.js?{{.version}}"></script>
    <script src="assets/codemirror/javascript.js?{{.version}}"></script>
    <script src="assets/codemirror/css.js?{{.version}}"></script>
    <script src="assets/codemirror/htmlmixed.js?{{.version}}"></script>


    <link href="assets/grapesjs/grapes.min.css?{{.version}}" rel="stylesheet"/>
    <link href="assets/grapesjs/grapesjs-preset-newsletter.css?{{.version}}" rel="stylesheet"/>

    <script src="assets/grapesjs/grapes.min.js?{{.version}}"></script>
    <script src="assets/grapesjs/grapesjs-preset-newsletter.min.js?{{.version}}"></script>

    <script src="assets/panel/panel.js?{{.version}}"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="layout" style="position: absolute; width: 99%; height: 99%;"></div>

    <div id="bottom" style="visibility: hidden">
        <div id="group" style="position: absolute; left: 0; width: 39.9%; height: 99%;"></div>
        <div id="campaign" style="position: absolute; right: 0; width: 59.9%; height: 99%;"></div>
    </div>

    <div id="formbox" style="visibility: hidden;">
        <div id="parameter" style="display: none"></div>
        <div id="template" style="display: none">
            <div id="templateTabs"></div>
            <div id="templateContent">
                <div id="campaignTemplatePreviewContainer" style="height: 100%; display: none;">
                    <div id="campaignTemplatePreviewSize" style="margin: 5px; height: 20px">
                        <button onclick="$('#campaignTemplatePreview').width(360)">360px</button>
                        <button onclick="$('#campaignTemplatePreview').width(420)">420px</button>
                        <button onclick="$('#campaignTemplatePreview').width(768)">768px</button>
                        <button onclick="$('#campaignTemplatePreview').width(1024)">1024px</button>
                        <button onclick="$('#campaignTemplatePreview').width(1280)">1280px</button>
                    </div>
                    <div id="campaignTemplatePreview" style="position: absolute; margin: 0px 5px; border: 1px solid #333; width: 768px; height: calc(100% - 60px); overflow-y: scroll;"></div>
                </div>
                <div id="campaignTemplateCodeContainer" style="display: none;">
                    <div style="position: absolute; width: 100%; height: calc(100% - 30px); ">
                        <textarea id="campaignTemplateCode"></textarea>
                    </div>
                </div>
                <div id="campaignTemplateHelpContainer" style="display: none;">
                    <div id="campaignTemplateHelp" style="margin: 10px;">
                        System variables:
                        <ul>
                            <li>&#123;&#123;.CampaignId&#125;&#125;</li>
                            <li>&#123;&#123;.RecipientEmail&#125;&#125;</li>
                            <li>&#123;&#123;.RecipientName&#125;&#125;</li>
                            <li>&#123;&#123;.StatPng&#125;&#125;</li>
                            <li>&#123;&#123;.UnsubscribeUrl&#125;&#125;</li>
                            <li>&#123;&#123;.WebUrl&#125;&#125;</li>
                        </ul>
                    </div>
                </div>
                <div id="campaignTemplateGrapesjsContainer" style="display: none;">
                    <div id="campaignTemplateGrapesjsButton" style="margin: 5px; height: 20px"></div>
                    <div id="campaignTemplateGrapesjs" style="position: absolute; border: 1px solid #333; height: calc(100% - 60px);"></div>
                </div>
            </div>
        </div>
        <div id="recipient" style="width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; display: none;">
            <div id="campaignRecipient" style="height: 90%; min-height: 300px; max-height: 650px"></div>
            <div id="recipientUpload">
                <div class="w2ui-field w2ui-span3">
                    <label></label>
                    <div>
                        <input id="recipientUploadFile" style="width: 350px;">
                        <button id="recipientUploadButton" class="btn">Upload</button>
                        <button id="recipientClearButton" class="btn">Clear</button>
                        <button id="recipientResend" class="btn">Resend by 4xx code</button>
                        <button id="recipientDeduplicate" class="btn">Deduplicate</button>
                        <button id="recipientUnavaible" class="btn">Mark unavaible</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="profile" style="height: 100%; display: none;"></div>
        <div id="users" style="height: 100%; display: none;"></div>
        <div id="status" style="height: 100%; display: none;">
            <div>
                <input id="statusLogCampaign" type="radio" name="statusLogName" value="campaign" onclick="startStatusLog('campaign.log');"> Campaign
                <input id="statusLogUtm" type="radio" name="statusLogName" value="statistic" onclick="startStatusLog('utm.log');"> Utm
                <input id="statusLogApi" type="radio" name="statusLogName" value="api" onclick="startStatusLog('api.log');"> API
                <input id="statusLogMain" type="radio" name="statusLogName" value="main" onclick="startStatusLog('main.log');"> Main
            </div>
            <div id="statusLog" style="overflow-y: auto; height:95%; border:1px solid rgb(223, 223, 223); background: #fff; padding: 5px; font-size: 12px;">Select log</div>
        </div>
    </div>
</body>
</html>
